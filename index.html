<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your library</title>
    <link href="style.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">


</head>
<body>

    <header> 
        <h1> My Library </h1> 
    </header>

    <button id="add-book" >+ Add Book</button>

    <form class= "book-form"> 
        <div class = "form-box">
        <label for="title">Title: </label>
        <input type="text" placeholder = "Title of Book" id = "title" name = "title" required/>

        <label for="author">Author: </label>
        <input type="text" placeholder = "Author of Book" id = "author" name = "author" required/>

        <label for="page">Pages: </label>
        <input type="text" placeholder = "Pages" id = "page" name = "page" required/>        
        
        <button id = "submit" type = "submit" class = "submitBtn">Submit</button>
        </div>

    </form>
    <div id="display"></div>

<script src="script.js"></script>  
</body>


</html>
